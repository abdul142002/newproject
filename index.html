<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000; /* Red color similar to YouTube's header */
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .subscribe-button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .subscribe-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    
        <a href="https://www.youtube.com/" target="_blank" style="text-align: center;">
            <img src="https://www.youtube.com/img/desktop/yt_1200.png" style="width: 85px;" alt="YouTube Logo">
        </a>
        <br><br>
        <!-- <button id="playButton" onclick="playVideo()" >Play</button> -->
        <iframe id="videoplay" width="560" height="315" src="https://www.youtube.com/embed/FYErehuSuuw" frameborder="0" allowfullscreen>
        </iframe>
        <br><button id="playButton" onclick="playVideo()" >Play</button>
        <button class="subscribe-button" onclick="openForm()">Subscribe</button>
    </main>
    <script>
        function openForm() {
            window.open("youtube.html", "_blank");
        }
    </script>
</body>
</html>
